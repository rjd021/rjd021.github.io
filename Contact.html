<!DOCTYPE html>
<html>
<head>
    <style>
      #map {
        height: 700px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 30.615011, lng: -96.342476};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFjuxDR-XIDI4Md4gsRiMBFJW65DI8AGA&callback=initMap">
    </script>
  </body>
  </html>
